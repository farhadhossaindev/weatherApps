<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <div>
            <div class="w-50 mx-auto mt-4">
                <input id="userInput" class="form-control" placeholder="Search Location" type="text">
            </div>
            <div class="text-center mt-2">
                <button id="searchbtn" class="btn btn-success">Search Now</button>
            </div>
            <div class="text-center mt-3 fw-bold alert alert-danger mx-5">
                <div class="d-flex justify-content-center pt-3">
                    <h1 id="cityName" class="fs-1">Dhaka</h1>
                    <sup id="shortc" class="fs-4">BD</sup>
                </div>

                <p id="temp" class="fs-3 text-warning">°C</p>
                <p id="desc" class="fs-3 text-break">30°</p>
            </div>
        </div>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>

</html>
